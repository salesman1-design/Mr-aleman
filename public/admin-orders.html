<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Orders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Order Management</h1>
  <button onclick="logout()">Logout</button>
  <a href="admin-products.html">Manage Products</a>
  <div id="orders"></div>
  <p id="message"></p>

  <script>
    async function fetchOrders() {
      const res = await fetch('/get-orders');
      const orders = await res.json();
      const ordersDiv = document.getElementById('orders');
      ordersDiv.innerHTML = orders.map(order => `
        <div>
          <p>Order ID: ${order.order_id}</p>
          <p>Customer Email: ${order.customer_email}</p>
          <p>Status: ${order.status}</p>
          <button onclick="handleOrder('${order.order_id}', 'accept-sale')">Accept Sale</button>
          <button onclick="handleOrder('${order.order_id}', 'accept-payment')">Accept Payment</button>
          <button onclick="handleOrder('${order.order_id}', 'decline')">Decline</button>
        </div>
        <hr/>
      `).join('');
    }

    async function handleOrder(orderId, action) {
      const res = await fetch('/order-action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order_id: orderId, action })
      });

      const msg = document.getElementById('message');
      if (res.ok) {
        msg.textContent = `Order ${orderId} processed as ${action}`;
        fetchOrders();
      } else {
        msg.textContent = `Error processing order ${orderId}`;
      }
    }

    function logout() {
      fetch('/admin/logout').then(() => {
        window.location.href = '/';
      });
    }

    fetchOrders();
  </script>
</body>
</html>
