<!-- public/admin-orders.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Orders</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .order-card {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .accept-btn { background-color: #007bff; color: white; }
    .deliver-btn { background-color: #28a745; color: white; }
    .decline-btn { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Admin - Orders</h1>
  <div id="orders-container"></div>

  <script>
    async function fetchOrders() {
      const res = await fetch('/admin/orders', { credentials: 'include' });
      if (res.status === 401) {
        alert("You are not authorized. Please log in first.");
        window.location.href = '/admin-login.html';
        return;
      }

      const orders = await res.json();
      const container = document.getElementById('orders-container');
      container.innerHTML = '';

      orders.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';
        card.innerHTML = `
          <p><strong>Product:</strong> ${order.product_name}</p>
          <p><strong>Name:</strong> ${order.customer_name}</p>
          <p><strong>Email:</strong> ${order.customer_email}</p>
          <p><strong>Status:</strong> ${order.status}</p>
          <button class="accept-btn" onclick="acceptSale(${order.id})">Accept Sale</button>
          <button class="deliver-btn" onclick="acceptOrder(${order.id})">Send Credentials</button>
          <button class="decline-btn" onclick="declineOrder(${order.id}, '${order.customer_email}')">Decline</button>
        `;
        container.appendChild(card);
      });
    }

    async function acceptSale(id) {
      await fetch(`/admin/orders/${id}/accept-sale`, {
        method: 'POST',
        credentials: 'include'
      });
      fetchOrders();
    }

    async function acceptOrder(id) {
      await fetch(`/admin/orders/${id}/accept-order`, {
        method: 'POST',
        credentials: 'include'
      });
      fetchOrders();
    }

    async function declineOrder(id, email) {
      await fetch(`/admin/orders/${id}/decline`, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      fetchOrders();
    }

    fetchOrders();
  </script>
</body>
</html>
