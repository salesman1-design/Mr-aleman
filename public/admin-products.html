<!DOCTYPE html>
<html>
<head>
  <title>Manage Products</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; vertical-align: top; }
    th { background-color: #f2f2f2; }
    input, button { padding: 6px; margin: 5px 0; }
    img { max-width: 50px; }
    .credential-row { margin-bottom: 6px; }
    .credential-row input { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Manage Products</h1>

  <form id="addProductForm">
    <input type="text" id="name" placeholder="Product Name" required>
    <input type="text" id="description" placeholder="Description">
    <input type="number" step="0.01" id="price" placeholder="Price" required>
    <input type="text" id="image_url" placeholder="Image URL">
    <button type="submit">Add Product</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Image</th><th>Credentials</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  
</body>
</html>
