<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Car Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .status {
      font-weight: bold;
    }
    .empty {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table id="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Stock Status</th>
        <th>Email 1</th>
        <th>Email 2</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script>
    async function loadAdminData() {
      const res = await fetch('/admin/products');
      const data = await res.json();
      const tbody = document.querySelector('#product-table tbody');

      data.forEach(product => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${product.id}</td>
          <td>${product.name}</td>
          <td class="status ${product.email_1 && product.email_2 ? '' : 'empty'}">
            ${(product.email_1 && product.email_2) ? 'Stocked' : 'Needs Update'}
          </td>
          <td>${product.email_1 || '---'}</td>
          <td>${product.email_2 || '---'}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadAdminData();
  </script>
</body>
</html>
