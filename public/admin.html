<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Access</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .admin-panel {
      background: #2a2a2a;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #00c853;
      border: none;
      color: white;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b34f;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>Enter Admin Backup Code</h2>
    <input type="password" id="backupCode" placeholder="Enter backup code">
    <button onclick="submitBackup()">Unlock Admin Panel</button>
  </div>

  <script>
    function submitBackup() {
      const code = document.getElementById('backupCode').value;
      fetch('/admin-backup-check', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      }).then(res => res.json()).then(data => {
        if (data.success) {
          window.location.href = '/admin-orders.html';
        } else {
          alert(data.message);
        }
      });
    }
  </script>
</body>
</html>
