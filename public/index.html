<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Sales Platform</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Available Products</h1>
    <input type="text" id="searchBar" placeholder="Search products..." />
  </header>

  <main id="productList"></main>

  <section id="orderFormSection">
    <h2>Place Order</h2>
    <form id="orderForm">
      <label for="product_id">Product ID:</label>
      <input type="number" id="product_id" name="product_id" required />
      <label for="customer_email">Your Email:</label>
      <input type="email" id="customer_email" name="customer_email" required />
      <button type="submit">Order Now</button>
      <p id="orderMessage"></p>
    </form>
  </section>

  <script>
    const productList = document.getElementById('productList');
    const orderForm = document.getElementById('orderForm');
    const orderMessage = document.getElementById('orderMessage');

    fetch('/products')
      .then(res => res.json())
      .then(products => {
        productList.innerHTML = products.map(product => `
          <div class="product-card">
            <h3>${product.name}</h3>
            <img src="${product.image}" alt="Product image" />
            <p>${product.description}</p>
            <p><strong>Price:</strong> $${product.price}</p>
            <p><strong>Product ID:</strong> ${product.id}</p>
          </div>
        `).join('');
      });

    orderForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(orderForm);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(await res.text());
        orderMessage.textContent = 'Order placed successfully! Check your email.';
        orderForm.reset();
      } catch (err) {
        orderMessage.textContent = `Error: ${err.message}`;
      }
    });

    // Hidden login trigger
    document.getElementById('logo').ondblclick = () => {
      window.location.href = '/admin/login';
    };
  </script>
</body>
</html>
