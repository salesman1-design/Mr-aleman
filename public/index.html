<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Parking Multiplayer Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #search {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: #555;
    }
    .product button {
      background-color: #28a745;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
    #orderForm {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #orderForm h2 {
      text-align: center;
    }
    #orderForm label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #orderForm input, #orderForm select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #orderForm button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 16px;
    }
    #orderForm button:hover {
      background-color: #0056b3;
    }
    #secret-logo {
      position: fixed;
      top: 15px;
      right: 20px;
      width: 50px;
      cursor: pointer;
      opacity: 0.7;
    }
    #secret-logo:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img id="secret-logo" src="logo.png" alt="Logo" title="Click Me" />

  <h1>OWN BY SALEMAN_EMPIRE & 1NEED_FOR_SPEED_</h1>
  <input type="text" id="search" placeholder="Search by name or description...">

  <div id="products"></div>

  <form id="orderForm">
    <h2>Place Order</h2>
    <label for="product">Select Product:</label>
    <select id="product" required></select>

    <label for="email">Your Email:</label>
    <input type="email" id="email" required>

    <button type="submit">Place Order</button>
  </form>

  <script>
    const productsContainer = document.getElementById('products');
    const productSelect = document.getElementById('product');
    const searchInput = document.getElementById('search');

    let products = [];

    async function fetchProducts() {
      try {
        const res = await fetch('/products');
        products = await res.json();
        renderProducts(products);
        populateSelect(products);
      } catch (err) {
        productsContainer.innerHTML = '<p>Error loading products.</p>';
      }
    }

    function renderProducts(data) {
      productsContainer.innerHTML = '';
      data.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p><strong>$${product.price}</strong></p>
          <button onclick="scrollToOrder(${product.id})">Buy</button>
        `;
        productsContainer.appendChild(card);
      });
    }

    function populateSelect(data) {
      productSelect.innerHTML = '';
      data.forEach(product => {
        const option = document.createElement('option');
        option.value = product.id;
        option.textContent = product.name;
        productSelect.appendChild(option);
      });
    }

    function scrollToOrder(productId) {
      productSelect.value = productId;
      document.getElementById('orderForm').scrollIntoView({ behavior: 'smooth' });
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = products.filter(p =>
        p.name.toLowerCase().includes(term) || p.description.toLowerCase().includes(term)
      );
      renderProducts(filtered);
      populateSelect(filtered);
    });

    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const product_id = productSelect.value;
      const customer_email = document.getElementById('email').value;

      try {
        const res = await fetch('/order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ product_id, customer_email })
        });

        const result = await res.json();
        if (res.ok) {
          alert('Order placed successfully! Please check your email for confirmation.');
          document.getElementById('orderForm').reset();
        } else {
          alert(result.error || 'Failed to place order.');
        }
      } catch (err) {
        alert('Error submitting order.');
      }
    });

    fetchProducts();

    // Secret login trigger
    let logoClicks = 0;
    const logo = document.getElementById('secret-logo');
    logo.addEventListener('click', () => {
      logoClicks++;
      if (logoClicks >= 2) {
        window.location.href = '/admin-login.html';
      }
      setTimeout(() => { logoClicks = 0 }, 2000);
    });
  </script>

</body>
</html>
